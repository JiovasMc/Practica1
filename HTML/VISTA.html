<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Panel Deslizable</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <div id="divCont">
        <div>
    <div class="divC">
        <p>Se modifica el html por parte de un contribuidor</p>
        <br/>
        <p>Modificado laptop del trabajo anna</p>
    </div>
</div>
<div>
    <div class="divC">
        <p id="pColor">Se realiza un cambio directo al html</p>
    </div>
    <button id="toggleButton" aria-label="Abrir panel">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    
    <div id="panel">
        <div class="panel-content">
            <h2>Panel de Contenido</h2>
            <div class="content-item">Este es el contenido del panel deslizable. Puedes agregar aquí cualquier información que desees mostrar.</div>
            <!-- El contenido adicional se agregará dinámicamente con JavaScript -->
             <!--Cambio para ver si hace el commit en solo el archivo -->
        </div>
    </div>
</div>
<div id="divFooter">
    <footer><p>Pie de pagina</p></footer>
</div>
</div>
    <script src="../JS/script.js"></script>
    <!--Cambio para ver si hace el checkout en el archivo -->
</body>
</html>
